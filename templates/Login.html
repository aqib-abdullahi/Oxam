<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <title>Admin Login</title>
</head>

<body>
    <div class="container">
        {% if error %}
        <div class="alert">
            {{ error }}
        </div>
        {% endif %}
        <form action="{{ url_for('signin') }}" method="post">
            <input type="text" placeholder="Email Address" value="{{ form_data['Email'] }}" name="Email" class="username"><br>
            <input type="text" placeholder="Password" name="Password" class="password"><br>
            <button class="login-btn">Login</button>
        </form>
        <a href="#">Forgot password?</a> <br><br>
        <span>Not a User?</span>
        <a href="{{ url_for('add_user') }}" class="signup-link">Sign up</a>
    </div>
</body>
<style>
    .container {
        background-color: rgb(237, 233, 233);
        text-align: center;
        margin: 8rem auto;
        height: 250px;
        max-width: 300px;
        padding: 4rem;
    }
    
    .login-btn {
        width: 80px;
        padding: 5px 9px;
        font-size: 1.1rem;
        margin-top: 1.5rem;
        margin-right: 2rem;
        text-align: center;
        color: white;
        border-radius: 10px;
        border: 1px solid;
        background-color: rgb(27, 170, 247);
    }
    
    .signup-link {
        text-decoration: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 500;
        width: 80px;
        padding: 5px 9px;
        font-size: 1.1rem;
        margin-top: 1.5rem;
        margin-left: 1rem;
        text-align: center;
        color: white;
        border-radius: 10px;
        border: 1px solid;
        background-color: rgb(27, 170, 247);
    }
    
    .username {
        font-family: sans-serif;
        width: 200px;
        padding: 10px 15px;
        border: 1px none;
        margin-top: 20%;
        font-weight: 500;
        border-radius: 10px;
    }
    
    .password {
        font-family: sans-serif;
        width: 200px;
        padding: 10px 15px;
        border: 1px none;
        margin-top: 7%;
        font-weight: 500;
        border-radius: 10px;
    }
</style>

</html>
