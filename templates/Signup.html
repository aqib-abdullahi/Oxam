<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .container {
            background-color: #fff;
            text-align: center;
            margin: 2rem auto;
            max-width: 500px;
            padding: 4rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .alert {
            font-family: sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            padding-bottom: 0.7rem;
        }

        .selection {
            width: 100%;
            font-family: sans-serif;
            padding: 10px;
            margin-top: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 1rem;
            border-radius: 5px;
            font-weight: 500;
        }

        .login-btn,
        .signup-link {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            text-align: center;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .login-btn {
            background-color: #1baaf7;
        }

        .signup-link {
            background-color: #1baaf7;
            margin-top: 0.5rem;
        }

        .login-btn:hover,
        .signup-link:hover {
            background-color: #0c85d1;
        }
    </style>
</head>

<body>
    <div class="container">
        {% if error %}
        <div class="alert">
            {{ error }}
        </div>
        {% endif %}
        <form action="{{ url_for('add_user') }}" method="post">
            <label for="role" class="select-label">Select Role:</label>
            <select id="role" name="Role" class="selection">
                <option value="Student" {% if form_data.Role == 'Student' %}selected{% endif %}>Student</option>
                <option value="Instructor" {% if form_data.Role == 'Instructor' %}selected{% endif %}>Instructor</option>
                <option value="Admin" {% if form_data.Role == 'Admin' %}selected{% endif %}>Admin</option>
            </select><br>
            <input type="text" required placeholder="First name" value="{{ form_data['FirstName'] }}" name="First name" class="input-field"><br>
            <input type="text" required placeholder="Last name" value="{{ form_data['LastName'] }}" name="Last name" class="input-field"><br>
            <input type="email" required placeholder="Email Address" value="{{ form_data['Email'] }}" name="Email Address" class="input-field"><br>
            <input type="password" required placeholder="Password" name="Password" class="input-field"><br>
            <input type="password" required placeholder="Repeat Password" name="Repeat_password" class="input-field"><br>
            <button class="login-btn" type="submit">Sign up</button><br><br>
            <span>Already registered?</span>
            <a href="{{ url_for('signin') }}" class="signup-link">Sign in</a>
        </form>
    </div>
</body>

</html>
