<!DOCTYPE html>
<html>

<head>
    <title>Instructor Dashboard</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

</head>

<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="{{ url_for('create_course_form') }}">Create Course</a></li>
            <li><a href="{{ url_for('view_courses') }}">View courses</a></li>
            <li><a href="{{ url_for('create_exam') }}">Create Exam</a></li>
            <li><a href="{{ url_for('add_question') }}">Question Template</a></li>
            <li><a href="{{ url_for ('register_students_template') }}">Register Student</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Instructor Dashboard</h1>
        <h2 id="Register-student">Register Student</h2>
        <form id="register-form" action="" method="POST">
            <div>{{ error }}</div><br>
            <label for="search-email">Search Student by Email:</label>
            <input type="email" id="search-email" name="search_email" required>
            <button type="button" id="search-button">Search</button><br><br>

            <label for="student-select">Selected Student:</label>
            <select id="student-select" name="student_id" required>
            </select>

            <label for="course-select">Select Course:</label>
            <select id="course-select" name="course_id" required>
                <!-- Options for courses will be populated dynamically -->
                <option value="">select a course</option>
                {% for course in courses %}
                <option value="{{ course.CourseID }}">{{ course.CourseCode }}: {{ course.CourseName }}</option>
                {% endfor %}
            </select><br>
            <input type="hidden" id="selected-student" name="selected-student" value="">
            <input type="hidden" id="selected-course" name="selected-course" value="">

            <button type="submit">Register Student</button>
        </form>

    </div>
</body>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
    }

    .add-course {
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        text-decoration: none;
        margin-left: 40px;
    }

    .sidebar h2 {
        color: #f1f1f1;
    }

    .sidebar {
        height: 100%;
        width: 180px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #333;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
    }

    .sidebar li a {
        text-decoration: none;
        color: whitesmoke;
    }

    .sidebar ul {
        padding: 0;
        text-align: center;

    }

    .sidebar li {
        list-style: none;
        margin-top: 10px;
        margin-bottom: 50px;
    }

    .content {
        margin-left: 200px;
        background-color: white;
        padding: 20px;
        margin-top: 20px;
        margin-right: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }


    h1,
    h2 {
        color: #333;
    }

    form {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input,
    textarea,
    select {
        width: 20rem;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        display: block;
        border-radius: 5px;
    }

    button {
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .course-links a {
        display: inline-block;
        margin-right: 10px;
        color: #333;
        text-decoration: none;
        border: 1px solid #ccc;
        padding: 5px 10px;
        border-radius: 3px;
    }

    /* Additional styles for the new section */
    #add-question {
        margin-top: 20px;
        color: #333;
    }

    form {
        margin-top: 10px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    textarea,
    select {
        width: 20rem;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        display: block;
        border-radius: 5px;
    }

    button[type="submit"] {
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<script>
    const searchEmailInput = document.getElementById("search-email");
    const searchButton = document.getElementById("search-button");
    const studentSelect = document.getElementById("student-select");
    const courseSelect = document.getElementById("course-select");
    const registerForm = document.getElementById("register-form");



    // Handle student search
    searchButton.addEventListener("click", async () => {
        const searchEmail = searchEmailInput.value;
        if (!searchEmail) {
            return;
        }

        const response = await fetch(`/dashboard/search_students_by_email?email=${searchEmail}`);
        const students = await response.json();

        studentSelect.innerHTML = ""; // Clear previous options

        for (const student of students) {
            const option = document.createElement("option");
            option.value = student.id;
            option.textContent = `${student.FirstName} ${student.LastName} (${student.Email})`;
            studentSelect.appendChild(option);
        }
    });

    studentSelect.addEventListener("change", function() {
        selectedStudentInput.value = studentSelect.value;
    });

    courseSelect.addEventListener("change", function() {
        selectedCourseInput.value = courseSelect.value;
    });

</script>

</html>
