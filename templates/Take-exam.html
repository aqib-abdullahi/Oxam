<!DOCTYPE html>
<html>

<head>
    <title>Take Exam</title>

    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            font-size: .99rem;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding-left: 10%;
            margin-left: 3%;
            margin-right: 3%;
            margin-top: 2%;

        }

        h1 {
            color: #333;
            font-weight: 500;
            font-size: 2.2rem;
        }

        h2 {
            font-weight: 200;
            font-size: 1.4rem
        }

        .question {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .question p {
            margin: 0;
            color: #007BFF;
        }

        form {
            margin-top: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        a {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .submit {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1.5rem;
            margin-left: 47%;
            margin-top: 3%;
            margin-bottom: 4%;
        }
    </style>
</head>

<body>
    <div class="container">
        <form method="POST" id="questionForm">
            {% for question in questions %}
                <h2>Q: {{ question.QuestionText }}</h2>
                {% for option in question.answers %}
                    <label>
                        <input type="radio" name="answer_{{ question.QuestionID }}" value="{{ option.AnswerText }}">
                        {{ option.AnswerText }}
                    </label><br>
                {% endfor %}
            {% endfor %}
            <div><button class="submit" type="submit" name="submit" value="submit" id="submitBtn" onclick="confirm('Are you sure you want to submit?')">Submit</button></div>
        </form>
    </div>

</body>
</html>
